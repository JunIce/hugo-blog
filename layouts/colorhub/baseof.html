<!DOCTYPE html>
<html lang="{{ $.Site.LanguageCode | default " en" }}" class="scroll-smooth w-full h-full">

<head>
    <title>{{ block "title" . }}{{ with .Params.Title }}{{ . }} | {{ end }}{{ .Site.Title }}{{ end }}</title>

    {{ partial "head.html" . }}

</head>

<body class="h-full dark:bg-gray-950">
    {{ partial "navigation.html" . }}

    <div class="app-container w-[70%] m-auto pt-32 pb-10" >
        <div class="flex flex-wrap justify-center" id="color-content"></div>
        <script>
            var data = {"code":"200","data":[{"ID":1280,"color1":"050c9c","color2":"3572ef","color3":"3abef9","color4":"a7e6ff","CreatedAt":"2024-07-12T06:30:25+08:00","UpdatedAt":"2024-07-12T06:30:25+08:00"},{"ID":1279,"color1":"e88d67","color2":"f3f7ec","color3":"006989","color4":"005c78","CreatedAt":"2024-07-12T06:30:25+08:00","UpdatedAt":"2024-07-12T06:30:25+08:00"},{"ID":1278,"color1":"538392","color2":"6295a2","color3":"80b9ad","color4":"b3e2a7","CreatedAt":"2024-07-12T06:30:25+08:00","UpdatedAt":"2024-07-12T06:30:25+08:00"},{"ID":1277,"color1":"fdffe2","color2":"83b4ff","color3":"5a72a0","color4":"1a2130","CreatedAt":"2024-07-12T06:30:25+08:00","UpdatedAt":"2024-07-12T06:30:25+08:00"},{"ID":1276,"color1":"ffde95","color2":"add899","color3":"bc5a94","color4":"f075aa","CreatedAt":"2024-07-12T06:30:25+08:00","UpdatedAt":"2024-07-12T06:30:25+08:00"},{"ID":1275,"color1":"ef9c66","color2":"fcdc94","color3":"c8cfa0","color4":"78aba8","CreatedAt":"2024-07-12T06:30:25+08:00","UpdatedAt":"2024-07-12T06:30:25+08:00"},{"ID":1274,"color1":"365e32","color2":"81a263","color3":"e7d37f","color4":"fd9b63","CreatedAt":"2024-07-12T06:30:25+08:00","UpdatedAt":"2024-07-12T06:30:25+08:00"},{"ID":1273,"color1":"d8efd3","color2":"95d2b3","color3":"55ad9b","color4":"f1f8e8","CreatedAt":"2024-07-12T06:30:25+08:00","UpdatedAt":"2024-07-12T06:30:25+08:00"},{"ID":1272,"color1":"059212","color2":"06d001","color3":"9bec00","color4":"f3ff90","CreatedAt":"2024-07-12T06:30:25+08:00","UpdatedAt":"2024-07-12T06:30:25+08:00"},{"ID":1271,"color1":"102c57","color2":"1679ab","color3":"ffb1b1","color4":"ffcbcb","CreatedAt":"2024-07-12T06:30:25+08:00","UpdatedAt":"2024-07-12T06:30:25+08:00"}]}


            let el = document.querySelector('#color-content')

            // 循环取出每一项
            data.data.forEach(item => {
                let elBox = renderItem(item)
                el.appendChild(elBox);
            });

            function span(el, text, style) {
                let spanEl = document.createElement('span');
                spanEl.style.color = '#ccc';
                spanEl.style.margin = '10px';
                spanEl.style.marginTop = '10px';
                spanEl.textContent = text;
                el.appendChild(spanEl)
            }

            function renderItem(item) {
                // 创建一个div元素
                var div = document.createElement("div");
                // 为div添加class
                div.className = "color-box";
                // 为div添加style
                div.style.backgroundColor = `#${item.color1}`;
                span(div, `#${item.color1}`)


                let color2 = document.createElement("div");
                color2.className = "color-box-row";
                color2.style.backgroundColor = `#${item.color2}`;
                color2.style.height = '75%';
                div.appendChild(color2);
                span(color2, `#${item.color2}`)


                let color3 = document.createElement("div");
                color3.className = "color-box-row";
                color3.style.backgroundColor = `#${item.color3}`;
                color3.style.height = '50%';
                div.appendChild(color3);
                span(color3, `#${item.color3}`)

                let color4 = document.createElement("div");
                color4.className = "color-box-row";
                color4.style.backgroundColor = `#${item.color4}`;
                color4.style.height = '25%';
                div.appendChild(color4);
                span(color4, `#${item.color4}`)

                return div;
            }
        </script>
    </div>
    <style>
        .color-box {
            width: 300px;
            height: 300px;
            border-radius: 12px;
            box-shadow: 0 10px 10px 1px rgba(0, 0, 0, 0.1);
            margin-right: 10px;
            margin-bottom: 10px;
            position: relative;
            overflow: hidden;
        }
        .color-box-row {
            width: 100%;
            height: 100%;
            position: absolute;
            /* top: 0; */
            bottom: 0;
            transition: background-color 0.3s;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            box-shadow: 0 -4px 20px 12px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }
    </style>
</body>

</html>
