<div id="search-modal" class="fixed top-0 left-0 w-full h-full bg-slate-400/60 z-10 hidden">
    <div class="mt-[60px]">
        <div class="DocSearch-Modal w-1/3 bg-slate-900 rounded-md p-4 mx-auto flex flex-col max-h-[400px]">
            <header class="DocSearch-SearchBar">
                <form
                    class="DocSearch-Form w-full flex items-center px-2 border-2 border-orange-800 bg-slate-600 rounded-md">
                    <label class="DocSearch-MagnifierLabel flex items-center text-orange-700 font-bold"
                        for="docsearch-input" id="docsearch-label">
                        <svg style="width: 24px; height: 24px" width="20" height="20" class="DocSearch-Search-Icon"
                            viewBox="0 0 20 20">
                            <path
                                d="M14.386 14.386l4.0877 4.0877-4.0877-4.0877c-2.9418 2.9419-7.7115 2.9419-10.6533 0-2.9419-2.9418-2.9419-7.7115 0-10.6533 2.9418-2.9419 7.7115-2.9419 10.6533 0 2.9419 2.9418 2.9419 7.7115 0 10.6533z"
                                stroke="currentColor" fill="none" fill-rule="evenodd" stroke-linecap="round"
                                stroke-linejoin="round"></path>
                        </svg>
                    </label>
                    <!-- loading -->
                    <div class="DocSearch-LoadingIndicator hidden">
                        <svg viewBox="0 0 38 38" stroke="currentColor" stroke-opacity=".5">
                            <g fill="none" fill-rule="evenodd">
                                <g transform="translate(1 1)" stroke-width="2">
                                    <circle stroke-opacity=".3" cx="18" cy="18" r="18"></circle>
                                    <path d="M36 18c0-9.94-8.06-18-18-18">
                                        <animateTransform attributeName="transform" type="rotate" from="0 18 18"
                                            to="360 18 18" dur="1s" repeatCount="indefinite"></animateTransform>
                                    </path>
                                </g>
                            </g>
                        </svg>
                    </div>

                    <input class="DocSearch-Input w-full px-6 py-4 text-xl bg-transparent outline-none text-white"
                        aria-autocomplete="both" aria-labelledby="docsearch-label" id="docsearch-input"
                        autocomplete="off" autocorrect="off" autocapitalize="off" enterkeyhint="search"
                        spellcheck="false" autofocus="true" placeholder="Search docs" maxlength="64" type="search">

                    <button type="reset" title="Clear the query" class="DocSearch-Reset text-white"
                        aria-label="Clear the query" hidden="">
                        <svg width="20" height="20" viewBox="0 0 20 20">
                            <path d="M10 10l5.09-5.09L10 10l5.09 5.09L10 10zm0 0L4.91 4.91 10 10l-5.09 5.09L10 10z"
                                stroke="currentColor" fill="none" fill-rule="evenodd" stroke-linecap="round"
                                stroke-linejoin="round"></path>
                        </svg>
                    </button>
                </form>
                <!-- <button class="DocSearch-Cancel" type="reset" aria-label="Cancel">Cancel</button> -->
            </header>
            <div class="DocSearch-Dropdown text-gray-100 py-4 overflow-y-scroll">
                <div id="result-empty" class="min-h-[200px] flex items-center justify-center hidden">
                    <p>No recent searches</p>
                </div>
                <div id="result-container" class="flex flex-col space-y-4 ">
                    <div class="result-item p-4 bg-slate-600 hover:bg-indigo-700 rounded-md hidden">
                        <a href="">
                            <div class="text-lg">标题</div>
                            <div class="text-base mt-2 overflow-hidden text-ellipsis">
                                侧首圣诞节风口浪尖的时刻老骥伏枥是肯德基收到了健康风景都是快乐减肥的离开是加夫里什肯德基上地理课肌肤抗衰老的肌肤快乐圣诞节福利款既是德龙咖啡机快乐的时间弗兰克三大纪律看风使舵家
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
