<!DOCTYPE html>
<html lang="{{ $.Site.LanguageCode | default " en" }}" class="scroll-smooth">

<head>
  <title>{{ block "title" . }}{{ with .Params.Title }}{{ . }} | {{ end }}{{ .Site.Title }}{{ end }}</title>

  {{ partial "head.html" . }}

</head>

<body class="overflow-auto dark:bg-gray-950">
  {{ partial "navigation.html" . }}

  <main class="main">
    {{ block "main" . }}{{ end }}
  </main>

  {{ partial "footer.html" . }}
</body>

</html>
